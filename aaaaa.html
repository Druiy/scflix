<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>导航页</title>
  
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

   .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #e74c3c, yellow, pink, skyblue);
      animation: gradientBG 5s linear infinite; 
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 0%; 
      }
      50% {
        background-position: 100% 100%; 
      }
      100% {
        background-position: 0% 0%;
      }
    }

   .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    h3 {
      margin-bottom: 10px;
      animation: fadeIn 2s ease-in-out;
    }

    h4 {
      margin-bottom: 10px;
      animation: fadeIn 2s ease-in-out;
    }

    h6 {
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

   .buttons {
      display: flex;
      gap: 20px;
    }

   .button {
      padding: 10px 20px;
      font-size: 1.2rem;
      color: white;
      background-color: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      animation: fadeIn 1s ease-in-out;
    }

   .button:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="background"></div>
  <div class="content">
    <h1>SCFLIX</h1>
    <h3>遇见美好</h3>
    <h3>全新页面</h3>
    <h4>遇见新生</h4>
    <h6>©2025,SCFLIX,all rights reserved.</h6>
    <div class="buttons">
      <a href="loading.html" class="button">现在开始吧</a>
     
    </div>
  </div>
</body>

</html>
