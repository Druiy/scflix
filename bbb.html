<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: min(90%, 250px);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease-in-out, visibility 0.5s ease-in-out;
            z-index: 1000;
        }

        #popup.active {
            opacity: 1;
            visibility: visible;
        }

        #close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            font-size: 24px;
            color: #777;
            transition: color 1s ease;
        }

        #close-btn:hover {
            color: #333;
        }

        #popup p {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1.5s ease-in-out forwards;
            animation-delay: 1s;
            line-height: 1.5;
            color: #333;
        }

        #popup p:nth-child(2) {
            animation-delay: 2s;
        }

        #popup p:nth-child(3) {
            animation-delay: 0.5s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
.overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            opacity: 0;
            visibility: hidden;
            transition: opacity 2s ease-in-out, visibility 1s ease-in-out;
            z-index: 999;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div id="popup">
        <span id="close-btn">&times;</span>
        <p>更新日志:</p>
        <p>1.将创意工坊合并至△ZCFLIX</p>
       <p>2.ZCFLIX，Druiy的分支作品，将在此后独立</p> <p>希望你在浏览过程中能收获满满，享受每一刻。</p>
    </div>
    <script>
        window.onload = function () {
            const popup = document.getElementById('popup');
            const overlay = document.querySelector('.overlay');
            const closeBtn = document.getElementById('close-btn');

            popup.classList.add('active');
            overlay.classList.add('active');

            closeBtn.addEventListener('click', function () {
                popup.classList.remove('active');
                overlay.classList.remove('active');
                // 点击关闭按钮后跳转到指定页面，你可以修改这里的URL
                window.location.href = 'index1.html';
            });
        };
    </script>
</body>
</html>
